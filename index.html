<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>serach</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <script src="https://kit.fontawesome.com/b79024c76f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="shot">
        <video class="shot__back" id="video" autoplay muted playsinline></video>
        <div class="shot__contents">
            <p class="shot__image-box"></p>
            <!-- <div class="move"><i class="fa-solid fa-xmark iconsize"></i></div> -->

            <div class="flash">
                <!-- フラッシュなしアイコン --><img src="./images/un_flash.svg" alt="" />

                <!-- フラッシュありアイコン--><!-- <i class="fa-solid fa-bolt iconsize"></i> -->
            </div>

            <div class="erea"><img src="./images/search_area.svg" alt="" /></div>
            <p class="comment">シャッターボタンをタップして検索</p>
            <div class="btn" id="captureButton">
                <i class="fa-solid fa-magnifying-glass iconsize"></i>
            </div>
        </div>
    </div>

    <!-- <button id="captureButton">キャプチャ</button> -->
    <!-- <div id="output"></div> -->

    <div class="modal-back"></div>
    <div class="politician">
        <div class="politician__inner">
            <p class="politician__scroll-bar" draggable="true"></p>
            <div class="politician__content">
                <div class="politician__data">
                    <h1 class="politician__name">安倍晋三</h1>
                    <div class="politician__position">
                        <p class="affiliation">日本未来党</p>
                        <p class="age">52歳</p>
                    </div>
                </div>
                <p class="politician__close"></p>
            </div>
            <p class="politician__explanation">
                これまで小学校の教員として一人ひとりの子どもに寄り添った教育に努めてきた。
                人手不足の教育現場の<span class="word">現状</span>に目を向け、教員の充実支援と施設改善を通じて、地域の未来を育むことを<span
                    class="word">公約</span>としている。
                また、二人の息子を育てる母としての経験から、子育て支援にも情熱を注ぐ議員である。
            </p>
            <a class="politician__link" href="" target="_blank"><i class="fa-solid fa-link"></i>経歴・公約を見る</a>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
